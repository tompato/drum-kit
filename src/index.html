<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
</head>
<body>
    <div class="drums">
        <div class="drums__drum" data-type="bass">
            <div class="drums__drum__content">
                <img src="./images/bass.svg" alt="Bass Drum Icon">
                <p>Bass<span>[NumKey1]</span></p>
            </div>
            <div class="animation">
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
            </div>
        </div>
        <div class="drums__drum" data-type="tom">
            <div class="drums__drum__content">
                <img src="./images/tom.svg" alt="Tom Drum Icon">
                <p>Tom<span>[NumKey2]</span></p>
            </div>
            <div class="animation">
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
            </div>
        </div>
        <div class="drums__drum" data-type="snare">
            <div class="drums__drum__content">
                <img src="./images/snare.svg" alt="Snare Drum Icon">
                <p>Snare<span>[NumKey3]</span></p>
            </div>
            <div class="animation">
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
            </div>
        </div>
        <div class="drums__drum" data-type="hihat">
            <div class="drums__drum__content">
                <img src="./images/hihat.svg" alt="Hihat Drum Icon">
                <p>Hihat<span>[NumKey4]</span></p>
            </div>

            </div>
        </div>
        <div class="drums__drum" data-type="openhat">
            <div class="drums__drum__content">
                <img src="./images/hihat.svg" alt="Hihat Drum Icon">
                <p>Openhat<span>[NumKey5]</span></p>
            </div>
            <div class="animation">
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
            </div>
        </div>
        <div class="drums__drum" data-type="crash">
            <div class="drums__drum__content">
                <img src="./images/cymbal.svg" alt="Cymbal Icon">
                <p>Crash<span>[NumKey6]</span></p>
            </div>

                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
                <div class="animation__circle"></div>
            </div>
